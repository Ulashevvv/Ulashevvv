<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSpin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Orqa fon rasmi */
            background-size: cover; /* Rasmdan butun sahifada foydalanish */
            background-position: center; /* Rasmni markazda ko'rsatish */
            background-attachment: fixed; /* Scroll qilganda rasm qimirlamaydi */
            color: white; /* Matnni oq rangga o'zgartirish */
        }
        h1 {
            margin-top: 50px;
            text-shadow: 2px 2px 5px black; /* Matn soyasi */
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 123, 255, 0.8); /* Yengil shaffoflik */
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: rgba(0, 86, 179, 0.9); /* Hover effekti */
        }
    </style>
</head>
<body>
    <h1>Xush kelibsiz!</h1>
    <p>Bizning loyihalarimiz bilan tanishing:</p>
    <div class="links">
        <a href="https://t.me/XSpinUzBot" target="_blank">@XSpinUzBot</a>
        <a href="https://t.me/XSpin_uz" target="_blank">@XSpin_uz</a>
        <a href="https://t.me/XSpin_News" target="_blank">@XSpin_News</a>
    </div>
</body>
</html>
